<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
</head>
<body>
    {% if error %}
        <h2 style="color:red;">Ошибка: {{error}}</h2>
    {% else %}
        <h2 style="background-color:lime;">{{message}}</h2>
        <p>Сохранено в: {{path}}</p>
        <h3>Пример результата:</h3>
        {{table|safe}}
    {% endif %}
    <p>
    <button onclick="history.back()">Назад</button>
</body>
</html>
